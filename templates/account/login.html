{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title text-center">Вход в систему</h3>
                </div>
                <div class="card-body">
                    {% if form.errors %}
                        <div class="alert alert-danger">
                            Неверное имя пользователя или пароль. Пожалуйста, попробуйте снова.
                        </div>
                    {% endif %}

                    <form method="post" action="{% url 'login' %}">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="id_username" class="form-label">Имя пользователя</label>
                            <input type="text" name="username" id="id_username" class="form-control" required autofocus>
                        </div>
                        <div class="mb-3">
                            <label for="id_password" class="form-label">Пароль</label>
                            <input type="password" name="password" id="id_password" class="form-control" required>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="fas fa-sign-in-alt"></i> Войти
                            </button>
                            <a href="{% url 'signup' %}" class="btn btn-outline-secondary">
                                <i class="fas fa-user-plus"></i> Зарегистрироваться
                            </a>
                        </div>
                        <input type="hidden" name="next" value="{{ next }}">
                    </form>
                </div>
                <div class="card-footer text-center">
                    <a href="{% url 'password_reset' %}" class="text-muted">Забыли пароль?</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
